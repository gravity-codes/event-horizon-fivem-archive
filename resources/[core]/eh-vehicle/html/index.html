<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="hud" id="car-hud">
        <div class="icon-cluster">
            <span class="cruise-button">Cruise</span>
            <span class="seatbelt-icon">Seatbelt</span>
        </div>
        <span class="mph-gauge shadow-stroke">
            0 MPH
        </span>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-content">
            <div class="slot"><img id="ignition" src="images/ignition.png" /></div>
            <div class="blank-spot"></div>
            <div class="slot"><img id="interiorLight" src="images/interiorLight.png" /></div>
            <div class="blank-spot"></div>
            <div class="slot"><img id="hood" src="images/hood.png" /></div>
            <div class="slot"><img id="trunk" src="images/trunk.png" /></div>
            <div class="slot"><img id="windowFrontLeft" src="images/windowFrontLeft.png" /></div>
            <div class="slot"><img id="doorFrontLeft" src="images/doorFrontLeft.png" /></div>
            <div class="slot"><img id="seatFrontLeft" src="images/seatFrontLeft.png" /></div>
            <div class="slot"><img id="seatFrontRight" src="images/seatFrontLeft.png" /></div>
            <div class="slot"><img id="doorFrontRight" src="images/doorFrontRight.png" /></div>
            <div class="slot"><img id="windowFrontRight" src="images/windowFrontRight.png" /></div>
            <div class="slot"><img id="windowRearLeft" src="images/windowRearLeft.png" /></div>
            <div class="slot"><img id="doorRearLeft" src="images/doorRearLeft.png" /></div>
            <div class="slot"><img id="seatRearLeft" src="images/seatFrontLeft.png" /></div>
            <div class="slot"><img id="seatRearRight" src="images/seatFrontLeft.png" /></div>
            <div class="slot"><img id="doorRearRight" src="images/doorRearRight.png" /></div>
            <div class="slot"><img id="windowRearRight" src="images/windowRearRight.png" /></div>
        </div>
    </div>
</body>

</html>
